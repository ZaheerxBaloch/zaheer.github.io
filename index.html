<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - The Future on Your Wrist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --text: #ffffff;
            --bg: #000000;
            --card-bg: rgba(30, 30, 40, 0.7);
            --glow: 0 0 15px rgba(110, 69, 226, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(110, 69, 226, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(136, 211, 206, 0.15) 0%, transparent 30%),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="1" cy="1" r="1" fill="white" opacity="0.1"/></pattern><rect x="0" y="0" width="100%" height="100%" fill="url(%23pattern)"/></svg>');
            z-index: -1;
            animation: starPulse 8s infinite alternate;
        }

        @keyframes starPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 3px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 6rem 0;
            position: relative;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            box-shadow: var(--glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(110, 69, 226, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-beta {
            position: relative;
            overflow: hidden;
        }

        .btn-beta::after {
            content: '...';
            position: absolute;
            right: 15px;
            animation: dotPulse 1.5s infinite;
        }

        @keyframes dotPulse {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero-subtext {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
        }

        .hero-image {
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(110, 69, 226, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s infinite alternate;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            100% { transform: translateY(-50%) scale(1.1); }
        }

        /* Products Section */
        .products {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--glow);
            border-color: var(--primary);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.2), rgba(136, 211, 206, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .product-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(110, 69, 226, 0.5));
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .product-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 126, 95, 0.2);
            color: var(--accent);
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .product-specs {
            list-style: none;
        }

        .product-specs li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .product-specs li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--primary);
        }

        /* Features Section */
        .features {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .feature-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .feature-content {
            flex: 1;
            padding: 0 3rem;
        }

        .feature-image {
            flex: 1;
            height: 400px;
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.1), rgba(136, 211, 206, 0.1));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .feature-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        /* Student Program Section */
        .student-program {
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.8), rgba(10, 10, 30, 0.9));
            border-radius: 20px;
            padding: 4rem;
            margin: 4rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(110, 69, 226, 0.3);
        }

        .student-program::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 69, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .student-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .student-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .form-input {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        }

        /* AI Ecosystem Section */
        .ai-ecosystem {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
        }

        .ai-levels {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 3rem;
            gap: 1rem;
        }

        .ai-level {
            flex: 1;
            min-width: 200px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-level:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .ai-level-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .ai-level-percent {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .ai-level-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Security Section */
        .security {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
        }

        .security-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .security-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .security-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .security-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .security-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .security-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Footer */
        footer {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), #000);
            padding: 4rem 0 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 2rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .footer-logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .footer-logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-links-column h4 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: white;
        }

        .footer-links-column ul {
            list-style: none;
        }

        .footer-links-column ul li {
            margin-bottom: 0.5rem;
        }

        .footer-links-column ul li a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .footer-links-column ul li a:hover {
            color: var(--primary);
        }

        .footer-social {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .footer-social a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: var(--primary);
        }

        .footer-bottom {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.8rem;
            }

            h2 {
                font-size: 2rem;
            }

            .hero-image {
                width: 400px;
                height: 400px;
                right: -50px;
                opacity: 0.5;
            }

            .feature-item, .feature-item:nth-child(even) {
                flex-direction: column;
            }

            .feature-content {
                padding: 0;
                margin-bottom: 2rem;
            }

            .feature-image {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .hero {
                height: auto;
                padding-top: 8rem;
                padding-bottom: 4rem;
            }

            .hero-image {
                display: none;
            }

            .hero-content {
                max-width: 100%;
            }

            .student-program {
                padding: 2rem;
            }

            .ai-levels {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 1rem;
                flex-wrap: wrap;
            }

            nav ul li {
                margin-left: 0;
                margin-right: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .hero-buttons .btn {
                width: 100%;
                margin-right: 0;
            }

            .student-form {
                flex-direction: column;
                align-items: stretch;
            }

            .form-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container container">
            <a href="#" class="logo">
                <div class="logo-img">
                    <svg viewBox="0 0 100 100" width="40" height="40">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="url(#gradient)" stroke-width="4"/>
                        <path d="M50,10 L50,90 M10,50 L90,50" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#6e45e2"/>
                                <stop offset="100%" stop-color="#88d3ce"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="logo-text">Nova</span>
            </a>
            <nav>
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#student">Student Program</a></li>
                    <li><a href="#join">Join Beta</a></li>
                </ul
